<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <!--font google-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <!--css-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="theme-1" id="main-color">
      <div class="container">
        <div class="area-header">
          <h1 class="title">calc</h1>
          <div class="area-theme">
            <p class="desc-theme">theme</p>
            <div class="area-switch">
              <ul class="info-switch">
                <li><p class="info-theme-switch">1</p></li>
                <li><p class="info-theme-switch">2</p></li>
                <li><p class="info-theme-switch">3</p></li>
              </ul>
              <button
                onclick="Change_Theme()"
                class="switch th-1"
                id="switch-theme"
                aria-label="button switch theme"
              >
                <div class="circle-switch"></div>
              </button>
            </div>
          </div>
        </div>
        <div class="area-result">
          <input
            id="output-result"
            type="text"
            disabled="disabled"
            aria-label="output result"
          />
        </div>
        <div class="area-keyboard">
          <button onclick="calcular('valor', '7' )" class="key-keyboard">
            7
          </button>
          <button onclick="calcular('valor', '8' )" class="key-keyboard">
            8
          </button>
          <button onclick="calcular('valor', '9' )" class="key-keyboard">
            9
          </button>
          <button onclick="calcular('acao', 'd' )" class="key-keyboard key-del">
            Del
          </button>

          <button onclick="calcular('valor', '4' )" class="key-keyboard">
            4
          </button>
          <button onclick="calcular('valor', '5' )" class="key-keyboard">
            5
          </button>
          <button onclick="calcular('valor', '6' )" class="key-keyboard">
            6
          </button>
          <button onclick="calcular('acao', '+' )" class="key-keyboard">
            +
          </button>

          <button onclick="calcular('valor', '1' )" class="key-keyboard">
            1
          </button>
          <button onclick="calcular('valor', '2' )" class="key-keyboard">
            2
          </button>
          <button onclick="calcular('valor', '3' )" class="key-keyboard">
            3
          </button>
          <button onclick="calcular('acao', '-' )" class="key-keyboard">
            -
          </button>

          <button onclick="calcular('valor', '.' )" class="key-keyboard">
            .
          </button>
          <button onclick="calcular('valor', '0' )" class="key-keyboard">
            0
          </button>
          <button onclick="calcular('acao', '/' )" class="key-keyboard">
            /
          </button>
          <button onclick="calcular('acao', '*' )" class="key-keyboard">
            x
          </button>

          <button
            onclick="calcular('acao', 'c' )"
            class="key-keyboard key-reset"
          >
            reset
          </button>
          <button
            onclick="calcular('acao', 'r' )"
            class="key-keyboard key-result"
          >
            =
          </button>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
    <script src="themes.js"></script>
  </body>
</html>
